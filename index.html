<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Calendar View Jadwal Pegawai Puskesmas</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .day {
            width: 180px;
            height: 180px;
            border: 1px solid #aaa;
            margin: 5px;
            background: white;
            padding: 5px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .day h4 {
            margin: 0;
            font-size: 16px;
            background: #e0f7fa;
            text-align: center;
        }
        .editable {
            border: 1px dashed #bbb;
            min-height: 100px;
            padding: 5px;
            margin-top: 5px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Kalender 7 hari sebagai contoh -->
    <div class="day">
        <h4>9 Juli 2025</h4>
        <div class="editable" contenteditable="true">
            Ketik nama, jam, kegiatan di sini...
        </div>
    </div>
    <div class="day">
        <h4>10 Juli 2025</h4>
        <div class="editable" contenteditable="true"></div>
    </div>
    <div class="day">
        <h4>11 Juli 2025</h4>
        <div class="editable" contenteditable="true"></div>
    </div>
    <div class="day">
        <h4>12 Juli 2025</h4>
        <div class="editable" contenteditable="true"></div>
    </div>
    <div class="day">
        <h4>13 Juli 2025</h4>
        <div class="editable" contenteditable="true"></div>
    </div>
    <div class="day">
        <h4>14 Juli 2025</h4>
        <div class="editable" contenteditable="true"></div>
    </div>
    <div class="day">
        <h4>15 Juli 2025</h4>
        <div class="editable" contenteditable="true"></div>
    </div>
</body>
</html>
